[package]
name = "nu_plugin_from_parquet"
version = "0.0.1"
authors = ["Jake Swenson <jake@jakeswenson.com>", "The Nu Project Contributors"]
edition = "2021"
repository = "https://github.com/jakeswenson/nu_plugin_from_parquet"
description = "nu plugin to add parquet support"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# nu-plugin = "0.74.0"
# nu-protocol = "0.74.0"
nu-plugin = { path = "../nushell/crates/nu-plugin", version = "0.74.1"}
nu-protocol = { path = "../nushell/crates/nu-protocol", version="0.74.1"}
bytes = "1.3.0"
chrono = { version = "0.4.23", features = ["serde"] }
parquet = "31.0.0"

